  #     - node
  #   networks:
  #     - app-network
  
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./volumes/mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=people_db
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - app-network

networks: 
  app-network:
    driver: bridge
