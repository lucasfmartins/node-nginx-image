# version: '3.8'

services:

  node:
    build: 
      context: ./node
    container_name: node-app
    # image: lucasfmartins/node
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s node index.js
    networks:
      - app-network
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - node
    networks:
      - app-network

  # nginx:
  #   # build:
  #   #   context: ./nginx
